<html>
<head>
    <title>Graph JS</title>
    <script src="graph.js"></script>
    <script src="init.js"></script>
    <link rel="stylesheet" type="text/css" href="graph.css" />
    <link rel="stylesheet" type="text/css" href="init.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="page">
        <div class="graph-container">
            <div class="graph">
                <div class="__actions__">
                    <i class="fas fa-link link __action__"></i>
                    <i class="fas fa-search-minus  __action__"></i>
                    <i class="fas fa-search-plus  __action__"></i>
                </div>
            </div>
            <canvas class="graph-canvas"></canvas>
        </div>
        <sidebar>
            <div class="tabs">
                <div class="tab active">Nodes</div>
                <div class="tab">Active</div>
            </div>
            <div class="_nodes_">
                <div class="_node_">Foo</div>
                <div class="_node_">Bar</div>
                <div class="_node_">Baz</div>
                <div class="_node_">Qux</div>
                <div class="_node_">Quux</div>
            </div>
        </sidebar>
    </div>
</body>
</html>
